<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard of 2022</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: #007bff;
            color: #fff;
            padding: 20px;
        }

        form {
            text-align: center;
            margin: 20px auto;
            width: 300px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        select,
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        p {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }

        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Weather Dashboard of 2022</h1>
    <form method="POST">
        <label for="day">Select Day:</label>
        <input type="date" name="day" id="day" value="{{ selected_day }}" min="2022-01-01" max="2022-12-31">
        <br>
        <label for="city">Select City:</label>
        <select name="city" id="city">
            {% for city, coords in city_coordinates.items() %}
                <option value="{{ city }}" {% if city == selected_city %}selected{% endif %}>{{ city }}</option>
            {% endfor %}
        </select>
        <br>
        <input type="submit" value="Submit">
    </form>
    <br>
    <p>Selected Day: {{ selected_day }}</p>
    <p>Selected City: {{ selected_city }}</p>
    <p>Average Rainfall: {{ avg_rainfall }} mm</p>
    
    <!-- Embed the image -->
    <img id="weatherImage" src="{{ image_url }}" alt="Weather Image">
</body>
</html>
